    const PiercingPriceList = () => {

    const StudioSection = () => (

    const Gallery = () => (

        <div id="gallery" className="scroll-mt-32 flex flex-col md:flex-row items-end justify-between mb-16 border-l-2 border-red-600 pl-8">
          <div><h2 className="text-xs font-black uppercase tracking-[0.4em] text-red-600 mb-4">The Portfolio</h2><h3 className="text-4xl font-black uppercase tracking-tighter">Art Gallery</h3></div>
        </div>
        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-1">{galleryImages.map((img, i) => (<div key={i} className="overflow-hidden group aspect-[3/4] bg-zinc-900"><img src={img} className="w-full h-full object-cover grayscale group-hover:grayscale-0 opacity-80 group-hover:opacity-100" /></div>))}</div>
      </section>
    );

    const FAQ = () => {
      const faqs = [{q: "Does It Hurt?", a: "Yes, but endorphins help after a few minutes."}, {q: "How much?", a: "Quality isn't cheap. Save for what you really want."}];
      return (
        <section id="faq" className="py-24 px-8 lg:px-24 bg-black relative scroll-mt-32">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-16 space-y-4"><h2 className="text-xs font-black uppercase tracking-[0.4em] text-red-600">Got Questions?</h2><h3 className="text-4xl md:text-6xl font-black uppercase tracking-tighter">Everything You Need to Know</h3></div>
            <div className="glass p-8 md:p-12 rounded-[2.5rem] border border-white/10 shadow-2xl">

              ))}

    };

    const BookingForm = () => {
      const [showConfirm, setShowConfirm] = useState(false);
      return (
        <section id="quote-form" className="py-24 bg-black text-white relative">
          <div className="max-w-4xl mx-auto px-6">
            <div className="text-center mb-16 space-y-6"><h2 className="text-xs font-black uppercase tracking-[0.5em] text-red-600">Request Reservation</h2><p className="font-black text-3xl md:text-4xl uppercase tracking-tighter leading-none">Book Your Consultation</p></div>
            <div className="glass p-8 md:p-12 rounded-[2.5rem] border border-white/10 shadow-2xl relative overflow-hidden">
              <form className="space-y-10" onSubmit={(e) => { e.preventDefault(); setShowConfirm(true); }}>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8"><input type="text" placeholder="First Name" className="bg-white/5 border border-white/10 p-4 rounded-xl" required /><input type="email" placeholder="Email" className="bg-white/5 border border-white/10 p-4 rounded-xl" required /></div>
                <button type="submit" className="w-full py-6 bg-red-600 text-white font-black uppercase tracking-[0.3em] text-xs hover:bg-white hover:text-black transition-all rounded-full shadow-2xl">Submit Request</button>
              </form>
            </div>
          </div>
          {showConfirm && (
            <div className="fixed inset-0 z-[150] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
              <div className="glass max-w-md w-full p-10 rounded-[2rem] border border-white/20 text-center space-y-8 animate-in fade-in zoom-in duration-300">
                <h3 className="text-2xl font-black uppercase tracking-tighter">Request Received!</h3>
                <p className="text-sm text-gray-400">Our team will contact you within 24-48 hours.</p>
                <button onClick={() => setShowConfirm(false)} className="w-full py-4 bg-red-600 text-[10px] font-black uppercase tracking-widest rounded-full">Close</button>
              </div>
            </div>
          )}
        </section>
      );
    };

    const ChatBookingAgent = () => {
      const [isOpen, setIsOpen] = useState(false);
      const [messages, setMessages] = useState([{ role: 'model', text: "Hi! I'm the Skin Graphics Booking Assistant. Can I help you schedule a call or consultation?" }]);
      const [inputValue, setInputValue] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const chatRef = useRef(null);

      const initChat = () => {
        if (!chatRef.current) {
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || '' });
          chatRef.current = ai.chats.create({
            model: 'gemini-3-flash-preview',
            config: {
              systemInstruction: `Role: Skin Graphics Booking Assistant. Contact: franny.lee@gmail.com.`
            }
          });
        }
      };

      const handleSendMessage = async (e) => {
        e?.preventDefault();
        if (!inputValue.trim() || isLoading) return;
        const userText = inputValue;
        setInputValue('');
        setMessages(prev => [...prev, { role: 'user', text: userText }]);
        setIsLoading(true);
        initChat();
        try {
          const response = await chatRef.current.sendMessage({ message: userText });
          setMessages(prev => [...prev, { role: 'model', text: response.text || "I've processed your request." }]);
        } catch (err) {
          setMessages(prev => [...prev, { role: 'model', text: "Trouble connecting. Call us at 01 6853737." }]);
        } finally { setIsLoading(false); }
      };

      return (
        <div className="fixed bottom-8 left-8 z-[150]">
          {isOpen && (
            <div className="glass w-[350px] sm:w-[400px] h-[500px] rounded-[2rem] border border-white/10 shadow-2xl flex flex-col overflow-hidden mb-6 animate-in slide-in-from-bottom-10">
              <div className="bg-zinc-900 p-6 flex items-center justify-between"><h4 className="text-[11px] font-black uppercase tracking-[0.2em]">Booking Assistant</h4><button onClick={() => setIsOpen(false)}>×</button></div>
              <div className="flex-1 overflow-y-auto p-6 space-y-4">{messages.map((m, i) => (<div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}><div className={`max-w-[85%] p-4 rounded-2xl text-xs ${m.role === 'user' ? 'bg-red-600 text-white' : 'bg-white/5 text-gray-300'}`}>{m.text}</div></div>))}</div>
              <form onSubmit={handleSendMessage} className="p-6 border-t border-white/5 flex gap-3"><input type="text" value={inputValue} onChange={(e) => setInputValue(e.target.value)} placeholder="Type..." className="flex-1 bg-white/5 p-3 text-xs rounded-xl" /><button type="submit" disabled={isLoading} className="bg-red-600 p-3 rounded-xl">Send</button></form>
            </div>
          )}
          <button onClick={() => setIsOpen(!isOpen)} className="group flex items-center gap-4 bg-white text-black p-2 pr-6 rounded-full border-4 border-black/20 transition-all"><div className="w-12 h-12 rounded-full bg-red-600 text-white flex items-center justify-center">?</div><span className="text-sm font-black uppercase tracking-tighter">Schedule Consultation</span></button>
        </div>
      );
    };

    if (rootElement) {
      ReactDOM.createRoot(rootElement).render(
