<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Graphics | Custom Tattoos & Piercing</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }
        .granite-bg { background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); }
        .logo-font { font-family: 'Playfair Display', serif; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        function App() {
            return (
                React.createElement('div', { className: 'min-h-screen granite-bg flex flex-col items-center justify-center p-10 text-center' },
                    React.createElement('h1', { className: 'logo-font text-6xl md:text-8xl mb-4 font-bold' }, 'Skin Graphics'),
                    React.createElement('p', { className: 'text-xl md:text-2xl text-gray-400 tracking-widest uppercase' }, 'Custom Tattoos & Piercing'),
                    React.createElement('div', { className: 'mt-10 p-6 border border-white/10 rounded-lg bg-white/5 backdrop-blur-md' },
                        React.createElement('p', { className: 'text-lg italic' }, 'Site is now live on GitHub Pages.')
                    )
                )
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
