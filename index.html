
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Graphics | Custom Tattoos & Piercing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Granite Style Texture Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: 9999;
    }

    .granite-bg {
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .text-outline {
      -webkit-text-stroke: 1px rgba(255,255,255,0.2);
      color: transparent;
    }
    
    @keyframes slow-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-slow-spin {
      animation: slow-spin 30s linear infinite;
    }

    /* Snow Animation for Festive Sections */
    @keyframes snow {
      0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
      100% { background-position: 500px 1000px, 400px 400px, 300px 300px; }
    }
    .snow-effect {
      background-image: url('https://www.transparenttextures.com/patterns/snow.png');
      background-repeat: repeat;
      animation: snow 20s linear infinite;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
    
    .logo-font {
      font-family: 'Playfair Display', serif;
    }
  </style>

</head>

  <div id="root"></div>
</body>
</html>
